{% load static %}
<html>
    <head>
        <title> SmartNotes!</title>

        {% comment %} <link rel = "stylesheet" type = "text/css" href = "{% static 'css/style.css' %}"/> {% endcomment %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <nav class='navbar navbar-dark bg-primary'>

            <div class='me-auto'>
                {% if user.is_authenticated %}
                <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-2">Home</a>
                <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-2">Create</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">Logout</a>

                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light me-2">Signup</a>
                {% endif %}
            </div>

        </nav>

        <div class = "my-5 text-center container">
            {% block content %}
            {% endblock %}
        </div>

    </body>

</html>
